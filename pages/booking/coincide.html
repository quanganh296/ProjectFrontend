<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo trùng lịch - Gym Management System</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md text-center">
            <h1 class="text-2xl font-bold text-red-600 mb-4">Lịch bị trùng!</h1>
            <p class="text-gray-700 mb-6">
                Bạn đã đặt lịch cho lớp học này vào thời gian này. Vui lòng chọn thời gian khác hoặc kiểm tra lại lịch tập của bạn.
            </p>
            <div class="flex justify-center space-x-4">
                <button onclick="window.history.back()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Quay lại
                </button>
                <a href="schedule.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Xem lịch tập
                </a>
            </div>
        </div>
    </div>
</body>
</html>
