<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Dịch vụ - Gym Management System</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-blue-900 text-white w-64 flex-shrink-0 md:block hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold">Admin Dashboard</h2>
            </div>
            <nav class="mt-6">
                <a href="dashboard.html" class="flex items-center py-3 px-6 hover:bg-blue-800 text-gray-300 hover:text-white">
                    <span>Dashboard</span>
                </a>
                <a href="schedules.html" class="flex items-center py-3 px-6 hover:bg-blue-800 text-gray-300 hover:text-white">
                    <span>Quản lý lịch</span>
                </a>
                <a href="services.html" class="flex items-center py-3 px-6 bg-blue-800 text-white">
                    <span>Quản lý dịch vụ</span>
                </a>
                <a href="../../index.html" class="flex items-center py-3 px-6 hover:bg-blue-800 text-gray-300 hover:text-white">
                    <span>Trang chủ</span>
                </a>
                <a href="#" id="sidebar-logout" class="flex items-center py-3 px-6 hover:bg-blue-800 text-gray-300 hover:text-white">
                    <span>Đăng xuất</span>
                </a>
            </nav>
        </div>

        <!-- Mobile sidebar -->
        <div class="bg-blue-900 text-white w-full h-16 md:hidden fixed top-0 left-0 z-20">
            <div class="flex items-center justify-between h-full px-4">
                <h2 class="text-xl font-bold">Admin Dashboard</h2>
                <button id="mobile-menu-toggle" class="text-white focus:outline-none" title="Toggle mobile menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Mobile menu -->
            <div id="mobile-sidebar" class="bg-blue-800 fixed left-0 w-full hidden z-10">
                <nav class="mt-16 pb-4">
                    <a href="dashboard.html" class="block py-3 px-6 hover:bg-blue-700 text-gray-300 hover:text-white">
                        Dashboard
                    </a>
                    <a href="schedules.html" class="block py-3 px-6 hover:bg-blue-700 text-gray-300 hover:text-white">
                        Quản lý lịch
                    </a>
                    <a href="services.html" class="block py-3 px-6 bg-blue-700 text-white">
                        Quản lý dịch vụ
                    </a>
                    <a href="../../index.html" class="block py-3 px-6 hover:bg-blue-700 text-gray-300 hover:text-white">
                        Trang chủ
                    </a>
                    <a href="#" id="mobile-sidebar-logout" class="block py-3 px-6 hover:bg-blue-700 text-gray-300 hover:text-white">
                        Đăng xuất
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 md:pt-0 pt-16">
                <div class="container mx-auto px-6 py-8">
                    <div class="flex justify-between items-center">
                        <h3 class="text-gray-700 text-3xl font-medium">Quản lý Dịch vụ</h3>
                        <button id="add-service-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Thêm dịch vụ mới
                        </button>
                    </div>

                    <!-- Services List -->
                    <div class="mt-8">
                        <div class="bg-white shadow-md rounded-lg overflow-hidden">
                            <table class="min-w-full bg-white">
                                <thead>
                                    <tr>
                                        <th class="py-3 px-4 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                        <th class="py-3 px-4 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên dịch vụ</th>
                                        <th class="py-3 px-4 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mô tả</th>
                                        <th class="py-3 px-4 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giá</th>
                                        <th class="py-3 px-4 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody id="services-table-body">
                                    <!-- Services will be loaded here by JavaScript -->
                                </tbody>
                            </table>
